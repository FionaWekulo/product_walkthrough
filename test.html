<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Dashboard - TourGuide.js Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/@sjmc11/tourguidejs/dist/css/tour.min.css">
    <style>
        .sidebar {
            height: 100vh;
            background-color: #f8f9fa;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" id="dashboard-link" data-tg-tour="This is your main dashboard. Here you can see an overview of your activities and important notifications." data-tg-title="Dashboard">
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="find-jobs-link" data-tg-tour="Click here to browse and search for available job opportunities." data-tg-title="Find Jobs">
                                Find Jobs
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="matches-link" data-tg-tour="Here you can view jobs that match your profile and skills." data-tg-title="Matches">
                                Matches
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="applications-link" data-tg-tour="Track the status of your job applications here." data-tg-title="Applications">
                                Applications
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="profile-link" data-tg-tour="Keep your profile up-to-date to improve your job matches and opportunities." data-tg-title="Profile">
                                Profile
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 content">
                <h1 class="mt-4">Welcome to Your Dashboard</h1>
                <p>This is a sample dashboard for testing TourGuide.js</p>
                <div class="row mt-4">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Recent Applications</h5>
                                <p class="card-text">You have 3 pending applications.</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Upcoming Interviews</h5>
                                <p class="card-text">You have 1 interview scheduled for next week.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://unpkg.com/@sjmc11/tourguidejs/dist/tour.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tg = new tourguide.TourGuideClient({
                autoStart: true,
                keyboardControls: true,
                exitOnClickOutside: true,
                onFinish: function() {
                    console.log('Tour finished!');
                    // You can add your askToDisableWalkthrough() function here
                }
            });

            // Add a welcome step
            tg.addSteps({
                title: 'Welcome to Your Dashboard',
                content: 'Let\'s take a quick tour of your candidate portal.',
                target: 'body'
            });

            // Start the tour
            tg.start();
        });
    </script>
</body>
</html>
